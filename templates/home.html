<div>
	<input type="text" ng-model="searchText" placeholder="Product Search Box"></input>
	<div class="details" ng-if="searchText">
		Product Id
		<span>{{product.Id}}</span>
		Quantity
		<span>{{product.quantity}}</span>
		Product Name
		<input type="text" ng-model="productName"></input>
		Cost Price
		<input type="text" ng-model="costPrice"></input>
		Selling Price
		<input type="text" ng-model="sellingPrice"></input>
	</div>
</div>
