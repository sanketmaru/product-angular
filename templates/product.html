<form name="productForm" novalidate ng-submit="addProduct()">

	<div class="form-group" ng-class="{'has-error': productForm.productId.$invalid && !productForm.productId.$pristine}" >
		<label>Product Id</label>
		<span ng-if="readOnly">{{product.Id}}</span>
		<input type="text" class="form-control" name="productId" ng-model="product.Id" ng-if="!readOnly" required></input>
		<span class="help-block" ng-show="productForm.productId.$error.required && !productForm.productId.$pristine">Required</span>
	</div>

	<div class="form-group" ng-class="{'has-error': productForm.qty.$invalid && !productForm.qty.$pristine}">
		<label>Quantity</label>
		<span ng-if="readOnly">{{product.qty}}</span>
		<input type="text" class="form-control" name="qty" ng-model="product.qty" ng-if="!readOnly" ng-pattern="/^[0-9]*$/" required></input>
		<span class="help-block" ng-show="productForm.qty.$error.required && !productForm.qty.$pristine">Required</span>
		<span class="help-block" ng-show="productForm.qty.$error.pattern">Wrong Input</span>
	</div>

	<div class="form-group" ng-class="{'has-error': productForm.productName.$invalid && !productForm.productName.$pristine}">
		<label>Product Name</label>
		<input type="text" class="form-control" name="productName" ng-model="product.name" ng-keypress="editProduct($event)" required></input>
		<span class="help-block" ng-show="productForm.productName.$error.required && !productForm.productName.$pristine">Required</span>
	</div>

	<div class="form-group" ng-class="{'has-error': productForm.costPrice.$invalid && !productForm.costPrice.$pristine}">
		<label>Cost Price</label>
		<input type="text" class="form-control" ng-model="product.costPrice" ng-if="readOnly" readonly></input>
		<input type="text" class="form-control" type="text" name="costPrice" ng-model="product.costPrice" ng-if="!readOnly" ng-pattern="/^[0-9]*$/" required></input>
		<span class="help-block" ng-show="productForm.costPrice.$error.required && !productForm.costPrice.$pristine">Required</span>
		<span class="help-block" ng-show="productForm.costPrice.$error.pattern">Wrong Input</span>
	</div>

	<div class="form-group" ng-class="{'has-error': productForm.sellingPrice.$invalid && !productForm.sellingPrice.$pristine}">
		<label>Selling Price</label>
		<input type="text" class="form-control" name="sellingPrice" ng-model="product.sellingPrice" ng-keypress="editProduct($event)" ng-pattern="/^[0-9]*$/" required></input>
		<span class="help-block" ng-show="productForm.sellingPrice.$error.required && !productForm.sellingPrice.$pristine">Required</span>
		<span class="help-block" ng-show="productForm.sellingPrice.$error.pattern">Wrong Input</span>
	</div>

	<input type="submit" value="Add" ng-if="!readOnly" ng-disabled="productForm.$invalid"></input>
</form>
