<form name='assignRates' novalidate=''>
	<div class="form-group">
		<label>Product Id</label>
		<span ng-if="readOnly">{{product.Id}}</span>
		<input class="form-control" type="text" ng-model="product.Id" ng-if="!readOnly"></input>
	</div>
	<div class="form-group">
		<label>Quantity</label>
		<span ng-if="readOnly">{{product.quantity}}</span>
		<input class="form-control" type="text" ng-model="product.qty" ng-if="!readOnly"></input>
	</div>
	<div class="form-group">
		<label>Product Name</label>
		<input class="form-control" type="text" ng-model="product.name"></input>
	</div>
	<div class="form-group">
		<label>Cost Price</label>
		<input class="form-control" type="text" ng-model="product.costPrice" ng-if="readOnly" readonly></input>
		<input class="form-control" type="text" ng-model="product.costPrice" ng-if="!readOnly"></input>
	</div>
	<div class="form-group">
		<label>Selling Price</label>
		<input class="form-control" type="text" ng-model="product.sellingPrice"  ng-pattern='/^[0-9]*$/'></input>
	</div>	
</form>
